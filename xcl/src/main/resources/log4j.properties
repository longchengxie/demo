# Output pattern : date [thread] priority category - message
log4j.rootLogger=info,console,logFile

#Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d - xcl - %p [%c] - <%m>%n

#RollingFile
log4j.appender.logFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logFile.File=${catalina.base}/logs/xcl.log
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%d - xcl - %p [%c] - <%m>%n
 
log4j.logger.com.lvmama.vst=info
log4j.logger.org.apache.ibatis=info,console 

log4j.logger.com.ibatis = info  
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource = info  
log4j.logger.com.ibatis.common.jdbc.ScriptRunner = info  
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate = info  
log4j.logger.java.sql.Statement = info  
log4j.logger.java.sql.PreparedStatement = info  
log4j.logger.java.sql.ResultSet =info
log4j.logger.java.sql.Connection = info

log4j.logger.com.alibaba.dubbo = error
log4j.logger.org.apache.zookeeper = error
